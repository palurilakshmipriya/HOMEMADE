{% extends "base.html" %}

{% block title %}Contact Us - Homemade Pickles & Snacks{% endblock %}

{% block header %}
<p>We'd love to hear from you!</p>
{% endblock %}

{% block styles %}
<style>
    main { 
        max-width: 700px; 
        margin: 2rem auto; 
        background-color: white; 
        padding: 2rem; 
        border-radius: 10px; 
        box-shadow: 2px 2px 10px #ccc; 
    }
    h2 { 
        color: #8c1270; 
        text-align: center; 
    }
    form label { 
        display: block; 
        margin-top: 1rem; 
        color: black; 
    }
    input, textarea {
        width: 100%; 
        padding: 0.5rem; 
        margin-top: 0.3rem;
        border: 1px solid black; 
        border-radius: 5px; 
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #8c1270; 
        color: white; 
        padding: 0.75rem;
        border: none; 
        font-size: 1rem; 
        border-radius: 5px; 
        cursor: pointer;
        margin-top: 1.5rem;
    }
    input[type="submit"]:hover { 
        background-color: #6e0d5a; 
    }
</style>
{% endblock %}

{% block content %}
<main>
    <h2>Contact Us</h2>
    <form action="{{ url_for('contact') }}" method="post">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <input type="submit" value="Send Message">
    </form>
</main>
{% endblock %}
