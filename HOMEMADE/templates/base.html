<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Homemade Pickles & Snacks{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #8c1270; color: white; text-align: center; padding: 1rem; }
        nav { background-color: white; padding: 0.5rem; text-align: center; }
        nav a { margin: 0 15px; text-decoration: none; color: #8c1270; font-weight: bold; }
        .content { padding: 2rem; }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <h1>Homemade Pickles & Snacks</h1>
        {% block header %}{% endblock %}
    </header>

    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('login') }}">Login</a>
        <a href="{{ url_for('about') }}">About</a>
        <a href="{{ url_for('veg_pickles') }}">Veg Pickles</a>
        <a href="{{ url_for('non_veg_pickles') }}">Non-Veg Pickles</a>
        <a href="{{ url_for('snacks') }}">Snacks</a>
        <a href="{{ url_for('cart') }}">Cart</a>
        <a href="{{ url_for('contact') }}">Contact</a>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Homemade Pickles & Snacks. All rights reserved.</p>
    </footer>
</body>
</html>
